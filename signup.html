  <script>
    function checkphonenumber()
    {
      var phonenumber = document.getElementById('phnoinput').value;
      var regex = new RegExp("[6-9]{1}[0-9]{9}");
      if(!regex.test(phonenumber))
      {
        document.getElementById("email_status").innerText = "invalid phone number";
      }
      else
      {
        document.getElementById("email_status").innerText = "";
      }
    }
    function user_validation()
    {
      var phno = document.getElementsByName('phno')[0].value;
      if(phno.length<10)
      {
        alert("Incorrect Phonenumber")
        return false;
      }
      var pass1 = document.getElementsByName('pass1')[0].value;
      var pass2 = document.getElementsByName('pass2')[0].value;
      if(pass1!=pass2)
      {
        alert("Incorrect Password")
        return false;
      }
      if(pass1.length<6 || pass2.length<6)
      {
        alert("Password should have 6+ characters")
        return false;
      }
      var zip = document.getElementsByName('zip')[0].value;
      if(zip.length<6)
      {
        alert("Incorrect Zipcode")
        return false;
      }
      return true;
    }
    function retailer_validation()
